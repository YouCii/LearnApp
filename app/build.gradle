apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda' /* lambda */
apply plugin: 'kotlin-android' /* kotlin */
apply plugin: 'kotlin-android-extensions' /* kotlin */

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.youcii.mvplearn"
        minSdkVersion 21 /* 5.0 */
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        generatedDensities = [] /* 解决真机可运行虚拟机xml崩溃的问题 */
    }

    /** 解决真机可运行虚拟机xml崩溃的问题 */
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }  // jsBridge用到的
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.zhy:percent-support-extends:1.1.1'
    /* RxJava */
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'
    /* OkGo: OkRx提供RxJava扩展支持, OkServer提供下载管理和上传管理扩展 */
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'com.lzy.net:okrx:0.1.2'
    compile 'com.lzy.net:okserver:1.1.3'
    /* kotlin */
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    /* jsBridge */
    compile 'com.github.lzyzsd:jsbridge:1.0.4'
}
