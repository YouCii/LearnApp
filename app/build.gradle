apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda' /* lambda */
apply plugin: 'kotlin-android' /* kotlin */
apply plugin: 'kotlin-android-extensions' /* kotlin */

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.youcii.mvplearn"
        minSdkVersion 21 /* 5.0 */
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        generatedDensities = [] /* 解决真机可运行虚拟机xml崩溃的问题 */
    }

    /** 解决真机可运行虚拟机xml崩溃的问题 */
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    flatDir { dirs 'libs' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':pagerGridView')
    /* 这个aar里面包含了assets里一个js文件，所以单纯的jar是不行的，Eclipse想引用的话必须把assets的文件复制到自己的项目中 */
    compile(name: 'jsbridge-1.0.4', ext: 'aar')

    compile "com.android.support:support-annotations:$support_version"
    compile "com.android.support:cardview-v7:$support_version"
    compile "com.android.support:design:$support_version"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "com.android.support.constraint:constraint-layout:1.0.2"
    compile "com.zhy:percent-support-extends:1.1.1"
    compile "com.google.code.gson:gson:2.8.2"
    compile 'org.litepal.android:core:1.6.1'
    compile 'com.orhanobut:logger:2.1.0'
    /* retrofit */
    compile "com.squareup.retrofit2:retrofit:2.4.0"
    compile "com.squareup.retrofit2:converter-gson:2.4.0"
    compile "com.squareup.retrofit2:adapter-rxjava2:2.4.0"
    /* RxJava */
    compile "io.reactivex.rxjava2:rxjava:2.1.7"
    compile "io.reactivex.rxjava2:rxandroid:2.0.1"
    /* OkGo: OkRx提供RxJava扩展支持, OkServer提供下载管理和上传管理扩展 */
    compile "com.lzy.net:okgo:3.0.1"
    compile "com.lzy.net:okrx2:2.0.1"
    compile "com.lzy.net:okserver:2.0.1"
    /* kotlin */
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    /* LeakCanary */
    debugCompile "com.squareup.leakcanary:leakcanary-android:1.4"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:1.4"
}
