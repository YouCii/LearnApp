<!doctype html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>native和js互相调用</title>
    <link href="css/android.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<section>
    <p id="num">1</p>
    <button id="num_add" onClick="addNativeNum()">+</button>
    <button id="num_dec" onClick="decNativeNum()">-</button>
    <p id="show"></p> <!-- 用于显示调用成功的字样 -->
    <p id="title">HTML部分</p>

    <script type="text/javascript" src="js/android.js"></script>
</section>
</body>
</html>
